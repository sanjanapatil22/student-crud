<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        table {
            margin: 0 auto;
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>All Students</h2>
<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Semester</th>
        <th>CGPA</th>
        <th>Phone</th>
    </tr>
    <tr th:each="s : ${students}">
        <td th:text="${s.rollNo}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.semester}"></td>
        <td th:text="${s.cgpa}"></td>
        <td th:text="${s.phoneNumber}"></td>
    </tr>
</table>
<a href="/">Back</a>
</body>
</html>
