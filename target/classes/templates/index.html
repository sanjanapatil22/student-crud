<!DOCTYPE html>
<html>
<head>
    <title>Student CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form, .button-group {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .button-group a {
            display: block;
            margin: 10px 0;
        }

        p {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Student Management</h2>

<form action="/add" method="post">
    <input name="rollNo" placeholder="Roll No" required />
    <input name="name" placeholder="Name" required />
    <input name="semester" type="number" placeholder="Semester" required />
    <input name="cgpa" type="number" step="0.01" placeholder="CGPA" required />
    <input name="phoneNumber" placeholder="Phone Number" required />
    <button type="submit">Add Student</button>
</form>

<form action="/delete" method="post">
    <input name="rollNo" placeholder="Roll No" required />
    <button type="submit">Delete Student</button>
</form>

<div class="button-group">
    <a href="/display"><button type="button">Display All Students</button></a>
</div>

<form action="/display/" method="get" onsubmit="event.preventDefault(); window.location='/display/' + this.rollNo.value;">
    <input name="rollNo" placeholder="Roll No" required />
    <button type="submit">Display One Student</button>
</form>

<p th:text="${message}"></p>
</body>
</html>
