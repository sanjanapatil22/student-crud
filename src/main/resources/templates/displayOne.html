
<!DOCTYPE html>
<html>
<head><title>Student Info</title></head>
<body>
<h2>Student Info</h2>
<div th:if="${student != null}">
    <p><b>Roll No:</b> <span th:text="${student.rollNo}"></span></p>
    <p><b>Name:</b> <span th:text="${student.name}"></span></p>
    <p><b>Semester:</b> <span th:text="${student.semester}"></span></p>
    <p><b>CGPA:</b> <span th:text="${student.cgpa}"></span></p>
    <p><b>Phone:</b> <span th:text="${student.phoneNumber}"></span></p>
</div>
<div th:if="${student == null}">
    <p>No student found.</p>
</div>
<a href="/">Back</a>
</body>
</html>
